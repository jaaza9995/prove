<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Kinobilletter</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h1>Bestilling av kinobilletter</h1>
      <form class="form">
        <input type="text" id="id" hidden>
        <div class="form-group">
          <label for="film">Velg film</label>
          <select class="form-control" name="film" id="film">
            <option>Film1</option>
            <option>Film2</option>
            <option>Film3</option>
            <option>Film4</option>
          </select>
          <span id="feilFilm" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="antall">Antall</label>
          <input type="number" class="form-control" id="antall" />
          <span id="feilAntall" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="fornavn">Fornavn</label>
          <input type="text" class="form-control" id="fornavn" />
          <span id="feilFornavn" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="etternavn">Etternavn</label>
          <input type="text" class="form-control" id="etternavn" />
          <span id="feilEtternavn" style="color: red"></span>
        </div>

        <div class="form-group">
          <label for="telefonnr">Telefonnr</label>
          <input type="text" class="form-control" id="telefonnr" />
          <span id="feilTelefonnr" style="color: red"></span>
        </div>
        <div class="form-group">
          <label for="epost">Epost</label>
          <input type="text" class="form-control" id="epost" />
          <span id="feilEpost" style="color: red"></span>
        </div>
      </form>
      <button class="btn btn-primary" onclick="regBillett()">Kj√∏p billett</button><br/>
    </div>
    <div class="col-md-8">
      <h3>Alle billetter:</h3>
      <div id="billetter" class="table-responsive"></div>
      <button class="btn btn-danger" onclick="slettAlleBilletter()">Slett alle billetter</button>
    </div>
  </div>
</div>
<script src="index.js"></script>
</body>
</html>
